<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Travel Tracker</h1>
        <form id="travel-form">
            <input type="text" id="country" placeholder="Country Name" required>
            <input type="text" id="flight" placeholder="Flight Details" required>
            <textarea id="notes" placeholder="Notes" rows="4"></textarea>
            <textarea id="itinerary" placeholder="Itinerary" rows="4"></textarea>
            <input type="number" id="budget" placeholder="Budget in Â£" required>
            <button type="submit">Add Country</button>
        </form>
        <ul id="country-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
