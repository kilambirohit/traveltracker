<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Travel Tracker</h1>
    <div>
        <input type="text" id="country" placeholder="Enter country name">
        <select id="visa-status">
            <option value="Required">Visa Required</option>
            <option value="Not Required">Visa Not Required</option>
            <option value="On Arrival">Visa On Arrival</option>
        </select>
        <select id="visa-application-status" style="display: none;">
            <option value="Application Submitted">Application Submitted</option>
            <option value="Visa Processed">Visa Processed</option>
            <option value="Visa Received">Visa Received</option>
        </select>
        <input type="text" id="visa-info" placeholder="Enter visa information">
        <button id="add-country">Add Country</button>
    </div>
    <ul id="country-list"></ul>

    <script src="script.js"></script>
</body>
</html>
